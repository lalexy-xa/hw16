<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Notes</title>
</head>
<body class="row m-3">
<div class = "col-md-8 form-group">
    <h2>Edit the note</h2>
    <form role="form-horizontal" action="/note/edit" method="post" >
        <div class="input-group mb-3">
            <label class="form-label me-3" for="id">Id:</label>
            <input readonly th:value = "${note.id}" class="form-control" type="text" id="id" name="id">
        </div>
        <div class="input-group mb-3">
            <label class="form-label me-3" for="title">Title:</label>
            <input th:value = "${note.title}" class="form-control" type="text" id="title" name="title">
        </div>
        <div class="input-group mb-3">
            <label class="form-label me-3" for="content">Content:</label>
            <textarea th:text = "${note.content}" class="form-control" id="content" name="content"></textarea>
        </div>
        <button class="btn btn-success btn-lg" type="submit">Edit</button>
    </form>
</div>
</body>
</html>
