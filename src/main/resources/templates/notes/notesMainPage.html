<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Notes</title></head>
<body>
<div class="row m-3">
    <div class="col-md-6">
        <div class = "form-group add_item_form">
            <h2>Add a new note</h2>
            <form role="form-horizontal" action="/note/add" method="post" >
                <div class="input-group mb-3">
                    <label class="form-label me-3" for="title">Title:</label>
                    <input class="form-control" type="text" id="title" name="title">
                </div>
                <div class="input-group mb-3">
                    <label class="form-label me-3" for="content">Content:</label>
                    <textarea class="form-control" id="content" name="content"></textarea>
                </div>
                <button class="btn btn-success btn-lg" type="submit">Add</button>
            </form>
        </div>
        <div class = "form-group mt-3">
            <h2>Delete the note</h2>
            <form role="form-horizontal" action="/note/delete" method="post" >
                <div class="input-group">
                     <label class="form-label me-3" for="id">Id:</label>
                    <input class="form-control" type="text" id="id" name="id">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-5 col-md-offset-1">
        <div class="list_container">
            <h2>Notes List</h2>
            <div>
                <ol class="list-group">
                    <li  th:each="note : ${notes}" class="list-group-item">
                        <table class="table">
                            <tr>
                                <td scope="row" class="p-1">Id:</td>
                                <td  th:text = "${note.id}"></td>
                            </tr>
                            <tr>
                                <td scope="row" class="p-1">Title:</td>
                                <td th:text = "${note.title}"></td>
                            </tr>
                            <tr>
                                <td scope="row" class="p-1">Content:</td>
                                <td style="word-break:break-all;" th:text = "${note.content}" >
                                </td>
                            </tr>
                        </table>
                        <a  class="btn btn-outline-info btn-sm mt-1" role="button" aria-disabled="true" th:href="@{/note/edit(id=${note.id})}">Edit the note</a>

                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
